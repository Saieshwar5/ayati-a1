<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 5px; }
        h1 { color: #333; }
        p { line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <p>Name: John Doe</p>
        <p>Age: 30</p>
        <p>Email: john.doe@example.com</p>
        <p>Location: San Francisco, CA</p>
        <p>About: Software Developer with a passion for coding and technology.</p>
    </div>
</body>
</html>
